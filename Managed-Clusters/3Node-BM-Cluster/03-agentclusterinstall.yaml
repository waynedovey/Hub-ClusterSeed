apiVersion: extensions.hive.openshift.io/v1beta1
kind: AgentClusterInstall
metadata:
  annotations:
    agent-install.openshift.io/install-config-overrides: '{"networking":{"networkType":"OVNKubernetes"}}'
  labels:
    app.kubernetes.io/instance: clusters
    agentclusterinstalls.extensions.hive.openshift.io/location: sydney
    networkType: static
  name: test-cluster
  namespace: test-cluster
spec:
  clusterDeploymentRef:
    name: test-cluster
  imageSetRef:
    name: img4.12.12-x86-64-appsub
  apiVIP: "192.168.38.105"
  ingressVIP: "192.168.38.106"
  networking:
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
    machineNetwork:
      - cidr: 192.168.38.0/24
    serviceNetwork:
      - 172.30.0.0/16
  provisionRequirements:
    controlPlaneAgents: 3
  sshPublicKey: ssh-rsa  root@bastion
